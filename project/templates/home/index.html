{% extends 'base/base.html' %}
{% load static %}

{% block content %}
  
  <div class="loader">
    <img src="{% static 'img/seagullLogo.jpg' %}" alt="seagullLogo" style="width: 150px; border-radius: 100px;">
  </div>
  
  <main>
    <div class="mt-1 d-flex justify-content-center align-items-center ">
    <div id="carouselExample" class="carousel slide " data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="{% static 'img/amb1.jpg' %}./img/amb1.jpg" id="sliderImg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="{% static 'img/amb3.jpg' %}" id="sliderImg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="{% static 'img/amb2.jpg' %}" id="sliderImg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="{% static 'img/comidacarousel.jpg' %}" id="sliderImg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </div>
    
    <!-- </div> -->
  </main>
{% endblock content %}
